<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<style>
    .charts-container {
        display: flex;
        position: relative;
        height: 53vh;
        width: 70vw;
    }

    .title {
        text-align: center;
        font-family: 'Poppins', sans-serif;
        color: #b02692;
    }
</style>

<body>
    <div class="charts-container">
        <canvas id="chartLine"></canvas>
        <canvas id="chartBar"></canvas>
    </div>

</body>

</html>
<script>
    const ctL = document.getElementById('chartLine');
    const ctB = document.getElementById('chartBar');

    const hours = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00']
    const temperatura = [30, 29, 28, 25, 22, 23]
    const umidade = [80, 82, 80, 85, 80, 83]

    new Chart(ctL, {
        type: 'line',
        data: {
            labels: hours,
            datasets: [{
                label: 'Temperatura',
                data: temperatura,
                borderWidth: 5
            },
            {
                label: 'Umidade',
                data: umidade,
                borderWidth: 5
            }]
        },
        options: {
            layout: {
                padding: 5
            },
            elements: {
                point: {
                    hoverRadius: 10
                }
            }
        }
    });


    const barras_labels = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"]
    const barras_temperatura = [22, 24, 27, 23, 20, 18]
    const barras_umidade = [90, 89, 93, 87, 88, 82]


    new Chart(ctB, {
        type: 'bar',
        data: {
            labels: barras_labels,
            datasets: [{
                label: 'Temperatura Média',
                data: barras_temperatura,
                borderWidth: 2
            },
            {
                label: 'Umidade Média',
                data: barras_umidade,
                borderWidth: 2
            }]
        },
        options: {
            layout: {
                padding: 5
            },

        }
    });
</script>
